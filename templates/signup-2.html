<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SSO :: Sign Up - Second Screen</title>

<link rel="stylesheet" href="static/css/sso.css" type="text/css">
<link rel="stylesheet" href="static/css/responsive.css" type="text/css">


<div class="wrapper">

<!-- SignIn Dv -->
  <div align="right">
    <a href="/sign_out">Sign Out</a>
  </div>
  <div class="signin-container">
            <!-- Welcome Profile Dv -->
            <div id="profile" style="display:block;">
                  <h3><span>Welcome</span> {{userName}}
                  </h3>
                  <div class="prflDv">
                     <div class="mrgB15"><img src="static/images/prfl-pic.jpg" alt="" class="pimg"></div>
                     <h4>Profile Completion {{profile_Complete}}%</h4>
                     <div class="barDv"><span style="width:{{profile_Complete}}%;"></span></div>
                     
                     <div class="btmLnksDv">
                         <div class="cprfl"><a href="#">Complete Your Profile</a></div>
                         <div class="skip"><a href="#">Skip</a></div>
                         <div class="clr"></div>
                     </div>
                  </div>
            </div>
            <!-- Welcome Profile Dv cl -->             
  </div>                                                 
<!-- SignIn Dv cl-->

</div><!-- Wrapper Dv cl -->
